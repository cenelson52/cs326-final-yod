<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css\default.css" >
    </head>
    <body class='container'>
        <div class="row">
            <h1 class='col'>GAMETRACKER</h1>
            <div class='col' id='account-link'>Account</div>
        </div>
        <hr><br>
		<div class='center'>
			<div class='row'>
				<h3>Create Your Account</h3>
			</div>
			<form>
		
        <div class='row'>
          <div class='form-group'>
            <label for='name'>Username:</label>
            <input type='text' class='form-control' id='account-username'>
          </div>
        </div>

        <div class='row'>
          <div class='form-group'>
            <label for='description'>Password:</label>
            <input type='text' class='form-control' id='account-password'>
          </div>
          <div class='form-group'>
            <label for='options'>Confirm Password:</label>
            <input type='text' class='form-control' id='account-confirm-password'>
          </div>
        </div>

        <div class='row'>
          <div class='form-group'>
            <label for='stats'>Email:</label>
            <input type='text' class='form-control' id='account-email'>       
          </div>

          <div class='form-group'>
            <label for='stats'>Confirm Email:</label>
            <input type='text' class='form-control' id='account-confirm-email'>       
          </div>
        </div>   

        <div class='row'>
          <div class='form-group'>
                    <label for='stats'>Date of Birth (Ex:11/08/1982):</label>
                    <input type='text' class='form-control' id='account-DoB'>       
          </div>
        </div>
        <!-- POSSIBLE TODO: Add things-->
			
			</form>
			<div class='row'>
				<button id='create-account' class="btn btn-light">Create Account</button>        
			</div>
		</div>
    </body>
</html>
